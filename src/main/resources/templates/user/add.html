<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
</head>
<body>
    <p th:if="${error}" th:text="${error}"></p>
    <form method="POST" th:action="@{/user/add}">
        <label for="username">User </label><input id="username" name="username" th:value="${username}"/><br>
        <label for="password">Password </label><input type="password" id="password" name="password"/><br>
        <label for="confirmPassword">Confirm password </label><input type="password" id="confirmPassword" name="verify"/><br>
        <label for="email">Email </label><input type="email" id="email" th:value="${email}" name="email"/><br>
        <button type="reset">Cancel</button>
        <button type="submit">Send</button>
    </form>
</body>
</html>
